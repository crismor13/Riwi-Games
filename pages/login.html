<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwi Games</title>
    <link rel="stylesheet" href="../css/login.css" />
    <!-- <link rel="stylesheet" href="createNewEvent.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg riwi-dark-bg sticky-top">
      <div class="navbar__content-container">
        <a class="navbar-brand" href="#">
          <img src="../static/riwiLogo.png" alt="Riwi-logo" width="100" />
        </a>
        <div class="position-relative" id="navbarNav">
          <ul class="navbar-nav">
            <li>
              <a
                data-lang="home"
                class="nav-link active"
                id="home"
                aria-current="page"
                href="../index.html"
              >
              </a>
            </li>
            <li>
              <a
                data-lang="register"
                class="nav-link"
                id="register"
                href="../pages/registerForm.html"
              ></a>
            </li>
            <li>
              <a data-lang="logIn" class="nav-link" id="log-in" href="#"></a>
            </li>
            <li>
              <a
                data-lang="lang"
                class="nav-link active change-language"
                href="#"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero">
      <form
        id="form-login"
        class="border p-4 rounded-3 my-5"
        action="administrator.html"
      >
        <h2 data-lang="welcome" class="text-center"></h2>
        <div class="mb-3">
          <label data-lang="email" for="email" class="form-label"></label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
          <div data-lang="emaili" id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label data-lang="password" for="password" class="form-label"></label>
          <input type="password" class="form-control" id="password" />
        </div>

        <button
          data-lang="submit"
          type="submit"
          class="btn btn-primary"
        ></button>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js" type="module"></script>
  </body>
</html>
