<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/seeEvents.css" />
    <title>Riwi Games</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg riwi-dark-bg sticky-top">
      <div class="navbar__content-container">
        <a class="navbar-brand" href="#">
          <img src="../static/riwiLogo.png" alt="Riwi-logo" width="100" />
        </a>
        <div class="position-relative" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="..">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Create event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">See events</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="hero">
      <div class="cont_cards">
        <div class="card" style="width: 18rem">
          <div class="card-body d-flex flex-column">
            <div class="tittle d-flex justify-content-between">
              <h5 class="card-title">Card title</h5>
              <i class="bx bxs-info-circle"></i>
            </div>

            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <div
              class="btn-group"
              role="group"
              aria-label="Basic mixed styles example"
            >
              <button
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-title="Tooltip on top"
                type="button"
                class="btn btn-success"
              >
                <i class="bx bxs-like"></i>
              </button>
              <button type="button" class="btn btn-danger">
                <i class="bx bxs-dislike"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="buttonsS d-flex justify-content-evenly">
          <button type="button" class="btn btn-outline-light">Edit</button>
          <button type="button" class="btn btn-outline-light">Delete</button>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/seeEvents.js"></script>
  </body>
</html>
