<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/registerForm.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg riwi-dark-bg sticky-top">
      <div class="navbar__content-container">
        <a class="navbar-brand" href="#">
          <img src="../static/riwiLogo.png" alt="Riwi-logo" width="100" />
        </a>
        <div class="position-relative" id="navbarNav">
          <ul class="navbar-nav">
            <li>
              <a class="nav-link active" aria-current="page" href="..">Home</a>
            </li>
            <li>
              <a class="nav-link" href="pages/registerForm.html">Register</a>
            </li>
            <li>
              <a class="nav-link" href="#">Log in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="h-100 h-custom">
      <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3 border-0">
              <img
                src="../static/mbappe.jpg"
                class="w-100"
                style="
                  border-top-left-radius: 0.3rem;
                  border-top-right-radius: 0.3rem;
                "
                alt="Sample photo"
              />
              <div class="card-body p-2 p-md-3">
                <!-- Reduced padding -->
                <h4 class="mb-2 pb-1 pb-md-2 mb-md-3 px-md-1">
                  <!-- Reduced margin and padding -->
                  Registration Info
                </h4>

                <form class="px-md-1">
                  <!-- Reduced padding -->
                  <div class="form-outline mb-2">
                    <!-- Reduced margin -->
                    <input type="text" id="fullname" class="form-control" />
                    <label class="form-label" for="fullname">Fullname</label>
                  </div>

                  <div class="form-outline mb-2">
                    <!-- Reduced margin -->
                    <input type="email" id="email" class="form-control" />
                    <label class="form-label" for="email">Email</label>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <input
                          type="password"
                          id="password"
                          class="form-control"
                        />
                        <label class="form-label" for="password"
                          >Password</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <input
                          type="password"
                          id="repeat-password"
                          class="form-control"
                        />
                        <label class="form-label" for="repeat-password"
                          >Repeat password</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="mb-4">
                    <!-- Reduced margin -->
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>
                        Choose your current level at fuchibol
                      </option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-success btn-md mb-1">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
