<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwi Games</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./css/createNewEvent.css" />
  </head>
  <body>
    <nav class="navbar navbar-light riwi-dark-bg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="static/riwiLogo.png" alt="Riwi-logo" width="100" />
        </a>
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <section class="hero" img>
      <div class="create-event">
        <div class="container d-flex flex-column">
          <h4 class="text-center">New Event Information</h4>
          <form class="form-event">
            <div class="requerimientos">
              <fieldset class="border rounded-3 p-3 desc_award">
                <legend class="float-none w-auto px-3">
                  Minimum Requirements
                </legend>
                <!-- ubicacion lista -->
                <div class="min_requirements">
                  <div>
                    <label class="form-label"
                      >Rental Cost (skip if not necessary)</label
                    >
                    <input
                      name="rentalCost"
                      class="form-control"
                      type="number"
                      id="rental_cost"
                    />
                  </div>
                  <div>
                    <label class="form-label">Minimum Players Needed</label>
                    <input
                      name="minPlayers"
                      type="number"
                      class="form-control"
                      id="min_players"
                      required
                    />
                  </div>
                </div>
              </fieldset>
              <fieldset class="border rounded-3 p-3 desc_award">
                <legend class="float-none w-auto px-3">
                  Location and Time
                </legend>
                <div class="location_time">
                  <div>
                    <label class="form-label">Location</label>
                    <input
                      name="location"
                      class="form-control"
                      type="text"
                      id="location"
                      required
                    />
                  </div>
                  <div>
                    <label class="form-label">Event Date</label>
                    <input
                      name="date"
                      type="date"
                      class="form-control"
                      id="date_event"
                      required
                    />
                  </div>
                  <div>
                    <label class="form-label">Event Time</label>
                    <input
                      name="time"
                      type="time"
                      class="form-control"
                      id="date_time"
                      required
                    />
                  </div>
                </div>
              </fieldset>
              <!-- mas datos -->
              <fieldset class="border rounded-3 p-3 desc_award">
                <legend class="float-none px-3">Description and Award</legend>
                <div class="des_award">
                  <div>
                    <label class="form-label">Description</label>
                    <textarea
                      class="form-control"
                      name="description"
                      id="description"
                      rows="3"
                    ></textarea>
                  </div>
                  <div>
                    <label class="form-label">Award</label>
                    <textarea
                      class="form-control"
                      name="award"
                      id="award"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
              </fieldset>
            </div>
            <button type="submit" class="btn btn-success">Create Event</button>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
